<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <label><input type="text" id="rows" value="" style="font-family: Verdana; font-size: 12px; margin-left: 15px; width: 50px;">Количество строк</label>
  <label><input type="text" id="columns" value="" style="font-family: Verdana; font-size: 12px; margin-left: 15px; width: 50px;">Количество столбцов</label>

  <label><input type="text" id="table-width" value="px" style="font-family: Verdana; font-size: 12px; margin-left: 15px; width: 50px;">Ширина таблицы</label>
  <label><input type="text" id="table-height" value="px" style="font-family: Verdana; font-size: 12px; margin-left: 15px; width: 50px;">Высота таблицы</label>
  <p><label><input type="checkbox" id="checkbox" value="Рамка" style="margin-left: 15px">Сделать разметку границ</label></p>
  <button id="create" onclick="addTable();" style="background-color: lime; margin: 5px 15px">Создать таблицу!</button>
  <button id="create" onclick="removeTable();" style="background-color: red; margin: 5px 15px">Удалить таблицу!</button>
  <script>

    function addTable() {
      let body = document.querySelector("body"),
          tableWidth = document.getElementById("table-width"),
          tableHeight = document.getElementById("table-height"),
          width = tableWidth.value,
          height = tableHeight.value,
          numRows = document.getElementById("rows"),
          numColumns = document.getElementById("columns"),
          rows = numRows.value,
          columns = numColumns.value,
          tr = "",
          td = "",
          firstTable = document.querySelector("table");
      console.log(width);
      console.log(height);
      console.log(rows);
      console.log(columns);

      table = document.createElement("table"),
      checkbox = document.getElementById("checkbox");
      if (checkbox.checked == true) {
        table.setAttribute("border", "2px");
      } else {
        table.setAttribute("border", "0");
      }
      table.setAttribute("width", width);
      table.setAttribute("height", height);
      for (let i = 0; i < rows; i++) {
        tr = document.createElement("tr");
        for (let j = 0; j < columns; j++) {
          td = document.createElement("td");
          text = document.createTextNode((i + 1) + "." + (j + 1));
          td.appendChild(text);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      console.log(tr);
      console.log(td);
      if (firstTable == null) {
        return body.appendChild(table);
      } else {
        let newTable = body.appendChild(table);
        return document.body.replaceChild(newTable, firstTable);
      }
    }
    function removeTable() {
      var body = document.querySelector("body"),
          table = document.querySelector("table"),
          checkbox = document.getElementById("checkbox")
          tableWidth = document.getElementById("table-width"),
          tableHeight = document.getElementById("table-height"),
          numRows = document.getElementById("rows"),
          numColumns = document.getElementById("columns");
      if (document.querySelector("table") != null) {
      document.body.removeChild(table);
      checkbox.checked = false;
      tableWidth.value = "";
      tableHeight.value = "";
      numRows.value = "";
      numColumns.value = "";
      }
    }
</script>
</body>
</html>
